<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style-admin.css"></h:outputStylesheet>
</h:head>

<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			
			<a class="navbar-brand" href="#">Casa do Código</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Cadastro</a></li>
				<li><h:link value="Lista" outcome="lista"/></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
	</nav>
	<div class="container">
		<h1>Cadastro de Livros</h1>
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="titulo" />
				<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true"
					id="titulo" styleClass="form-control" />
				<h:message for="titulo" />
			</div>
			<div class="form-group">
				<h:outputLabel value="descricao" />
				<h:inputTextarea rows="4" cols="8"
					value="#{adminLivrosBean.livro.descricao}" id="descricao"
					required="true" styleClass="form-control" />
				<h:message for="descricao" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Números de Páginas" />
				<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
					required="true" id="paginas" styleClass="form-control" />
				<h:message for="paginas" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Preço" />
				<h:inputText id="preco" value="#{adminLivrosBean.livro.preco}"
					required="true" styleClass="form-control" />
				<h:message for="preco" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Autores" />
				<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
					converter="autorConverter" id="autores" styleClass="form-control">
					<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
						itemValue="#{autor}" itemLabel="#{autor.nome}" />
				</h:selectManyListbox>
				<h:message for="autores" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de Publicação" />
				<h:inputText id="dataPublicacao" styleClass="form-control"
					value="#{adminLivrosBean.livro.dataPublicacao}">

				</h:inputText>
				<h:message for="dataPublicacao" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Capa do Livro" />
				<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capa"
					styleClass="form-control"></h:inputFile>
				<h:message for="capa" />
			</div>
			<h:commandButton value="Cadastrar"
				action="#{adminLivrosBean.salvar()}" styleClass="btn btn-primary" />
		</h:form>
	</div>
</h:body>
</html>
